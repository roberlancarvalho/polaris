name: Polaris CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build & Test with Maven
        run: |
          cd polaris-backend
          mvn -B package --file pom.xml

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: polaris-api-jar
          path: polaris-backend/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: polaris-frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd polaris-frontend
          npm ci

      - name: Build Ionic App
        run: |
          cd polaris-frontend
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-backend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Backend)
        run: |
          docker build -t polaris-api:latest ./polaris-backend
