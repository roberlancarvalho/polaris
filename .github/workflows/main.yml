name: Polaris CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-auth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Auth Service & Run Tests
      run: |
        cd polaris-auth
        mvn -B package --file pom.xml

  build-core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Core Service & Run Tests
      run: |
        cd polaris-core
        mvn -B package --file pom.xml

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: polaris-frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd polaris-frontend
        npm ci

    - name: Build Ionic App
      run: |
        cd polaris-frontend
        npm run build

  docker-compose-check:
    runs-on: ubuntu-latest
    needs: [build-auth, build-core, build-frontend]
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Docker Compose Config
      run: docker-compose config

    - name: Build Docker Images (Dry Run)
      run: docker-compose build